<body>
    <!-- Formulario de contacto -->
    <h1>Dejanos tu contacto y seguinos en las redes</h1>
    <main class="container">
        <div class="contact">
            <form action="#" method="POST">
                <div>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                </div>
                <div>
                    <input type="tel" name="phone" id="phone" title="Colocar numero telefonico con 15 y codigo de area previo" placeholder="Telefono">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <textarea name="textarea" id="textarea" cols="50" rows="4" placeholder="Mensaje"></textarea>
                </div>
                    <button type="submit" name="enviar" value="Enviar">Enviar</button>
            </form>
        <!-- Redes sociales -->
            <div class="social">
                <div>
                    <a href="https://instagram.com/temporadadelobos?igshid=hv5uj5ydvx9d"><img src="assets/insta.png" alt="Instagram" width="120"></a>
                    <a href="https://www.facebook.com/temporadadelobosok"><img src="assets/face.png" alt="Facebook" width="120"></a>
                    <a href="https://www.youtube.com/channel/UCxlWW5WM_pheo0mCMnQlE9A"><img src="assets/you.png" alt="Youtube" width="120"></a>
                    <a href="https://web.whatsapp.com/"><img src="assets/wsp.png" alt="WhatsApp" width="120"></a>
                </div>
            </div>
        </div>    
    </main>
